<app-navbar></app-navbar>
<div class="container">
    <div class="row">
      <p>See all your images:</p>
      <div class="gallery" *ngFor="let data of images">
            <img [src]="'http://localhost:3000/image/' + data" alt="blabla" >
          <p>
              <a href="http://localhost:3000/image/{{data}}" target="_blank">See/Download</a>
              <button style="float: right;" (click)='copylink(data)'>Copy link</button><br>
          </p>
        </div>
      </div>
    </div>
