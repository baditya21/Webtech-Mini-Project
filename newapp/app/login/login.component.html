

<form>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" name="name" [(ngModel)]='username' placeholder="Enter username" id="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" [(ngModel)]='password' name="password" placeholder="Enter password" id="pwd">
    </div>
    <button class="btn btn-primary" (click)='login()' >Login</button>
   <!-- <input type="submit" name="" id=""> -->
  </form>

 <p> Not registerd? <a href="/signup">Sign-up.</a></p>
