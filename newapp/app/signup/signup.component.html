<form action="/action_page.php" >
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" [(ngModel)]='name' name="name" placeholder="Enter username" id="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" [(ngModel)]='password' name="password" placeholder="Enter password" id="pwd">
    </div>
    <button type="submit" (click)='signin()' class="btn btn-primary"   >Submit</button>
   
  </form>
  <p>Already have an account? <a href="/login">Login</a></p>
